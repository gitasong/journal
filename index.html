<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>My Journal</title>
  </head>
  <body>
    <h1>My Journal</h1>
    <form id="journal-form" name="journal" method="post">
      <div class="form-group">
        <label for="title">Enter a title for your entry:</label>
        <input id="title" type="text" name="title">
      </div>
      <div class="form-group">
        <label for="body">Enter the body of your entry:</label>
        <textarea id="body" type="text" name="body"></textarea>
      </div>
      <button type="submit" class="btn-success">Enter</button>
    </form>
    <h2>Number of words in your entry: <span id="word-count"></span></h2>
  </body>
</html>
